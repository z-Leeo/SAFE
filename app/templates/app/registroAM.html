{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}


<body class="registroAM">
    <div class="contenedorAT">
        <h1 style="color: azure; text-align: center;">TIPOS DE FORMULARIOS</h1>
        <center><button id="btnMedico" style="width: 300px; height: 50px;"><a  href="{% url 'registroAM' %}"  style="text-decoration: none;" class="btnA">Medico</a></button></center>
        <center><button id="btnExamen" style="width: 300px; height: 50px;"><a  href="{% url 'registroAE' %}"  style="text-decoration: none;" class="btnA">Examen</a></button></center> 
        <br><hr>
        <div class="containerAT"  >
            <h1 class="tituloF">Formulario De Atenciones Medica</h1>
            <hr class="hr">
       
          
            <form  method="post"  class="formPC">
            {% csrf_token %}
            
            <div class="input-box">
            
            <input type="text" placeholder="Nombre Completo Paciente" name="nombre_completoM" required />
            </div>
            <div class="input-box">
            
            <input type="text" placeholder="RUT Paciente" name="rutM" required />
            </div>
            <div class="column">
            <div class="input-box">
            
                <input type="text" placeholder="Nombre del Medico"  name="nombre_medicoM" required />
            </div>
            <div class="input-box">
            <label class="fechaL">Fecha de la Atención Medica</label>
            
                <input type="date" placeholder="" name="fecha_atencionM" required />
            </div>
            </div>
            <div class="gender-box">
            <h3>Género</h3>
            <div class="gender-option">
                <div class="gender">
                <input type="radio" id="check-male" name="genero1" value="Masculino"  />
                <label for="check-male">Masculino</label>
                </div>
                <div class="gender">
                <input type="radio" id="check-female" name="genero1" value="Femenino" />
                <label for="check-female">Femenino</label>
                </div>
            
            </div>
            </div>
            <div class="input-box address">
            
            <input type="text" placeholder="Previsión del paciente" name="previsionM" required />
            <input type="text" placeholder="Ocupación Del Paciente" name="ocupacionM" required />
            <div class="column">
                <div class="select-box">
                <select class="opciones" name="servicio_atencionM" style="background: #d6d6d6">
                    <option hidden>Servicio de Atención</option>
                    <option class="opciones" value="Cardiologo" name="servicio_atencionM">Cardiologo</option>
                    <option class="opciones" value="Odontologia" name="servicio_atencionM">Odontologia</option>
                    <option class="opciones" value="Medicina General" name="servicio_atencionM">Medicina General</option>
                    <option class="opciones" value="Traumatologia" name="servicio_atencionM">Traumatologia</option>
                    <option class="opciones" value="Psicologia" name="servicio_atencionM">Psicologia</option>
                    <option class="opciones" value="Dermatologia" name="servicio_atencionM">Dermatologia</option>

                </select>
                </div>
                <input type="text" placeholder="Historial Medico" name="historialM" required />
            </div>
            <div class="column">
                <input type="text" placeholder="Alergias" name="alergiaM" required />
                <br>
                <h5 class="proxAT" style="color: rgb(105, 105, 105); font-weight: 600;" >Siguiente Atención
                <input type="date" placeholder="" name="fecha_proxM" required  /></h5>
            </div>
            <button type="submit">Enviar</button>
        
            </div>
        
        
        
            </form>
            {{mensaje}}
        </div>

        
    </div>
    
    </body>
{% endblock %}
